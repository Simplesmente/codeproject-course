<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Adicionar projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" ng-submit="save()" name="form">

                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label for="name" class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.client_id.$valid && form.client_id.$touched}">
                            <label for="client_id" class="col-md-4 control-label">Client</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="client_id" ng-model=""
                                typeahead="client.id as client.name for client  in getClients($viewValue)|limitTo:5"
                                typeahead-input-formatter="formatName($model)">
                                <!-- <select required class="form-control" name="client_id" ng-model="project.client_id" ng-options="client.id as client.name for client  in clients">
                                  <option value="">Selecione um Cliente</option>
                                </select> -->
                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.status.$valid && form.status.$touched}">
                            <label for="status" class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select required class="form-control" name="status" ng-model="project.status" ng-options="stat.id as stat.label for stat  in status">
                                  <option value="" >Selecione um Status</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.progress.$valid && form.progress.$touched}">
                            <label for="progress" class="col-md-4 control-label">Progress(%)</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="number" min="0" max="100" class="form-control" name="progress" ng-model="project.progress" required>
                                <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="min">Mínimo 0</div>
                                    <div ng-message="max">Máximo 100</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.description.$valid && form.description.$touched}">
                            <label for="description" class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description" required></textarea>

                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.due_date.$valid && form.due_date.$touched}">
                            <label for="due_date" class="col-md-4 control-label">DueDate</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="date" class="form-control" name="due_date" ng-model="project.due_date" required>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6 col-md-offset-4">
                                <button type="text" class="btn btn-primary">Cadastrar</button>
                                <a ng-href="#/project/1/notes" class="btn btn-default">Voltar as notas</a>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
