<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Painel de Login</div>
                <div class="panel-body">

                    <div class="alert alert-danger text-center" ng-show="user.errors.error">
                       {{user.errors.message}}
                    </div>

                    <form class="form-horizontal" ng-submit="doLogin()" name="form">

                        <div class="form-group" ng-class="{'has-error':!form.username.$valid && form.username.$touched}">
                            <label for="username" class="col-md-4 control-label">Login</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="username" ng-model="user.username" required>
                                <div ng-messages="form.username.$error" class="help-block" ng-show="form.username.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': !form.password.$valid && form.username.$touched}">
                            <label for="password" class="col-md-4 control-label">Senha</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
                                <div ng-messages="form.password.$error" class="help-block" ng-show="form.password.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                        
                            <div class="col-md-6 col-md-offset-4">
                                <button type="text" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
