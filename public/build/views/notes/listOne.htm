<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Nota projeto {{note.project_id}}</div>
                <div class="panel-body">

                  <ul>
                      <li><strong>Projeto:</strong> {{note.project_id}}</li>
                      <li><strong>Titulo:</strong> {{note.title}}</li>
                      <li><strong>Nota:</strong> {{note.note}}</li>
                  </ul>

                  <div class="form-group">
                      <div class="col-md-6 col-md-offset-4">
                          <button type="button" class="btn btn-primary" ng-click="remove()">Voltar</button>
                      </div>
                  </div>

                </div>
            </div>
        </div>
    </div>
</div>
