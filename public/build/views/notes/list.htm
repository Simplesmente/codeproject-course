<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Notas projeto {{notes[0].project_id}}</div>
               
                <div class="panel-body">

                 <table class="table">
                   
                   <a ng-href="#/project/{{notes[0].project_id}}/notes/new" class="btn btn-primary">Nova nota</a>
                   
                   <thead>
                        <tr>
                            <th>Projeto</th>
                            <th>Titulo</th>
                            <th>Nota</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="note in notes">
                            <td><a ng-href="#/project/{{notes[0].project_id}}/notes/{{note.id}}">Nota</a></td>
                            <td>{{note.title}}</td>
                            <td>{{note.note}}</td>
                            <td>
                                <a ng-href="#/project/{{notes[0].project_id}}/notes/{{note.id}}/edit">Editar</a>
                                <a ng-href="#/project/{{notes[0].project_id}}/notes/{{note.id}}/remove">Remover</a>
                            </td>
                        </tr>
                    </tbody>
                 </table>

                </div>
            </div>
        </div>
    </div>
</div>
