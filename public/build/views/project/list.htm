<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Projetos</div>

                <div class="panel-body">

                 <table class="table">

                   <a ng-href="#/project/new" class="btn btn-primary">Novo projeto</a>

                   <thead>
                        <tr>
                            <th>Project</th>
                            <th>Client</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projects">
                            <td><a ng-href="#/project/{{project.project_id}}/notes">{{project.name}}</a></td>
                            <td>{{project.client.data.name}}</td>
                            <td>{{project.progress}}</td>
                            <td>{{project.status}}</td>
                            <td>{{project.due_date | dateBr }}</td>
                            <td>
                                <a ng-href="#/project/{{project.project_id}}/edit">Editar</a>
                                <a ng-href="#/project/{{project.project_id}}/remove">Remover</a>
                            </td>
                        </tr>
                    </tbody>
                 </table>

                </div>
            </div>
        </div>
    </div>
</div>
