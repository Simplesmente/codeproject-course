<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">Edição de clientes</div>
                <div class="panel-body">

                 <form class="form-horizontal" ng-submit="save()" name="form">

                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label for="name" class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="name" ng-model="client.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.responsable.$valid && form.responsable.$touched}">
                            <label for="name" class="col-md-4 control-label">Responsável</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="responsable" ng-model="client.responsable" required>
                                <div ng-messages="form.responsable.$error" class="help-block" ng-show="form.responsable.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.email.$valid && form.email.$touched}">
                            <label for="email" class="col-md-4 control-label">E-mail</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="email" ng-model="client.email" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.phone.$valid && form.phone.$touched}">
                            <label for="phone" class="col-md-4 control-label">Telefone</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="phone" ng-model="client.phone" required>
                                <div ng-messages="form.phone.$error" class="help-block" ng-show="form.phone.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.address.$valid && form.address.$touched}">
                            <label for="address" class="col-md-4 control-label">Endereço</label>
                            <div class="col-md-6">
                                <input autocomplete="off" type="text" class="form-control" name="address" ng-model="client.address" required>
                                <div ng-messages="form.address.$error" class="help-block" ng-show="form.address.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.obs.$valid && form.obs.$touched}">
                            <label for="name" class="col-md-4 control-label">Observações</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="obs" ng-model="client.obs" required></textarea>
                        
    
                            </div>
                        </div>

                        <div class="form-group">
                        
                            <div class="col-md-6 col-md-offset-4">
                                <button type="text" class="btn btn-primary">Atualizar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
